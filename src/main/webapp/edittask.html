<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit My Tasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap}" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <link rel="stylesheet" type="text/css" href="edittask.css">
    </head>
<body>
	<nav class="navbar fixed-top bg-body-tertiary nav-box">
		<div class="row row-content">
        	<img src="logo.png" alt="..." class="img_logo" />
        </div>
      	<div class="btn-container-user">
        	<div class="dropdown-center">
          		<button class="btn dropdown-toggle nav-box" type="button" data-bs-toggle="dropdown" aria-expanded="false">Mio</button>
          		<ul class="dropdown-menu">
            	<li><a class="dropdown-item" href="index.html">Logout</a></li>
          		</ul>
			</div>
      	</div>
    	</nav>
    	
    	<body>
    	<div class="container">
  <h2>Edit My Task</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="tname">Task Name:</label>
      <input type="text" class="form-control" id="tname" value="Hangout with friends" name="tname">
    </div>
    <div class="form-group">
      <label for="dname">Task Description:</label>
      <input type="text" class="form-control" id="dname" value="Watch movies at cinema" name="dname">
    </div>
    <div class="form-group">
      <label for="taskstatus">Task Status:</label>
      <select class="form-select" aria-label="Success">
  		<option value="1">Success</option>
 	    <option value="2">Delayed</option>
 	    <option value="3">Ongoing</option>
 	    <option value="4">Pending</option>
	  </select>
    </div>
    <div class="form-group">
      <label for="duedate">Due Date:</label>
      <input type="date" class="form-control" id="duedate" value="2021-02-02" >
    </div>
    <div class="form-group">
      <label for="taskcategory">Task Category:</label>
      <select class="form-select" aria-label="Work">
  		<option value="1">Entertainment</option>
 	    <option value="2">Work</option>
	  </select>
    </div>
    <div class="button-class">
  <button type="button" class="btn btn-secondary">Cancel</button>
  <button type="button" class="btn btn-success">Update</button>
</div>
  </form>
</div>

</body>
</html>
